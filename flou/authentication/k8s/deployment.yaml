apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-app
  template:
    metadata:
      labels:
        app: authentication-app
    spec:
      containers:
        - name: authentication-container
          # TODO: we have to change this to match the build from the CI/CD
          image: zbaakez/flou-authentication:latest
          ports:
            - containerPort: 8080
          securityContext:
            runAsUser: 1000
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: DB
              value: "todo"
            - name: COOKIE_DOMAIN
              value: http://34.154.103.76/
